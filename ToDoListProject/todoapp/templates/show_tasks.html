{% extends 'base.html' %}

{% block content %}
  <div style="display: flex; justify-content: center; align-items: center;  flex-direction: column;">
    <div style="background-color: #4C0099; padding: 10px; color: white; text-align: center; border-radius: 10px; width: 400px; margin-bottom: 20px;">
      <h2>TASKS</h2>
    </div>

    <table style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th style="text-align: center; border: 2px solid black;">Title</th>
          <th style="text-align: center; border: 2px solid black;">Description</th>
          <th style="text-align: center; border: 2px solid black;">Status</th>
          <th style="text-align: center; border: 2px solid black;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr>
            <td style="text-align: center; padding: 10px; border: 2px solid black;">{{ task.taskTitle }}</td>
            <td style="text-align: center; padding: 10px; border: 2px solid black;">{{ task.taskDescription }}</td>
            <td style="text-align: center; padding: 10px; border: 2px solid black;">{% if task.is_completed %}Completed{% else %}Incomplete{% endif %}</td>
            <td style="text-align: center; padding: 10px; border: 2px solid black;">
              <a href="{% url 'delete_task' task.id %}" style="background-color: red; color: white; padding: 5px 10px; border-radius: 5px; text-decoration: none;">Delete</a>
              <a href="{% url 'edit_task' task.id %}" style="background-color: blue; color: white; padding: 5px 10px; border-radius: 5px; text-decoration: none;">Edit</a>
              <a href="{% url 'complete_task' task.id %}" style="background-color: green; color: white; padding: 5px 10px; border-radius: 5px; text-decoration: none;">Complete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
